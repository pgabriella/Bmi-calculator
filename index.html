<body>
    <p>Calculate your Bmi</p>
    <div>
        <h1>Bmi categories</h1>
        <p>Underweight = < 18.5</p>
        <p>Normal weight = 18.5 - 24.9</p>
        <p>Overweight = 25 - 29.9</p>
        <p>Obesity = BMI of 30 or greater</p>
    </div>


    <input type="number" id="height" placeholder="enter your height"><br>
    <input type="number" id="weight" placeholder="enter your weight"><br>
    <button id="btn" >Calculate</button><br>
    <div id="result"></div>

    
</body>
